<html>

  <head>
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div id="container">
      <div id="calculator">

        <div id="text-box">
          <div id="history">
            <input type="text" id="history-value">
				  </div>

          <div id="output">
					       <p id="output-value"></p>
				   </div>
      </div>
        <div id="keyboard">
          <button class="operator" id="clear" onclick="clr()">CE</button>
          <button class="operator" id="back" onclick="back()">B</button>
          <button class="operator" id="modulus" value="%" onclick="dis('%')">%</button>
          <button class="operator" id="divide" value="/" onclick="dis('/')">/</button>

          <button class="number" id="7" value="7" onclick="dis('7')">7</button>
          <button class="number" id="8" value="8" onclick="dis('8')">8</button>
          <button class="number" id="9" value="9" onclick="dis('9')">9</button>
          <button class="operator" id="x" value="*" onclick="dis('*')">x</button>

          <button class="number" id="4" value="4" onclick="dis('4')">4</button>
          <button class="number" id="5" value="5" onclick="dis('5')">5</button>
          <button class="number" id="6" value="6" onclick="dis('6')">6</button>
          <button class="operator" id="-" value="-" onclick="dis('-')">-</button>

          <button class="number" id="1" value="1" onclick="dis('1')">1</button>
          <button class="number" id="2" value="2" onclick="dis('2')">2</button>
          <button class="number" id="3" value="3" onclick="dis('3')">3</button>
          <button class="operator" id="+" value="+" onclick="dis('+')">+</button>

          <button class="number" id="0" value="0" onclick="dis('0')">0</button>
          <button class="number" id="dot" value="." onclick="dis('.')">.</button>
          <button class="number" id="brace1" value="(" onclick="dis('(')">(</button>
          <button class="number" id="brace2" value=")" onclick="dis(')')">)</button>


          <button id="equal" value="=" onclick="solve()">=</button>

        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>

</html>
